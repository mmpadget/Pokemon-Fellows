<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pok√©mon Fellows</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

    <script id="battle-template-pokemon" type="text/x-handelbars-template">
      <section id="" class="pokemon-template">
        <section class="pokemon-stats">
          <article class="name-and-pic">
            <figure class="pokemon-img">
              <img src="{{sprite}}" alt="pokemon-pic">
            </figure>
            <span class="pokemon-name">{{name}}</span>
          </article>
          <div class="health-bar">
              <div class="bar">
                  <div class="hit"></div>
              </div>
          </div>
        </section>
        <figure class="pokemon-sprite">
          <img src="{{sprite}}" alt="pokemon-pic">
        </figure>
      </section>
    </script>
  </head>
  <body>
    <div id="page">
      <header>
        <h1></h1>
        <nav>
          <!-- <ul>
            <li></li>
          </ul> -->
        </nav>
      </header>
      <div class="main-content">

        <section id="home-content" class="all-content">
          <article id="intro-content">
            <p>This is the Home Content!</p>
          </article>
        </section>
        <!-- End section home content -->

        <main  id="battle-content">
          <section id="player-dashboard" class="player-template">

          </section>
        </main>

        <!-- End section battle content -->

        <section id="about" class="all-content">
        </section>
        <!-- End section #about -->

      </div>
      <!-- End main div -->
      <footer></footer>
    </div>
    <!-- End page div -->

    <h1>Gotta Catch 'Em All!!!</h1>

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="/vendor/scripts/page.js"></script>
    <script src="/scripts/models/battle.js"></script>
    <script src="/scripts/views/homeView.js"></script>
    <script src="/scripts/controllers/homeController.js"></script>
    <script src="/scripts/views/aboutView.js"></script>
    <script src="/scripts/controllers/aboutController.js"></script>
    <script src="/scripts/views/battleView.js"></script>
    <script src="/scripts/controllers/battleController.js"></script>
    <script src="/scripts/controllers/routes.js"></script>
  </body>
</html>
