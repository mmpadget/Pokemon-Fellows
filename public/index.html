<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokémon Fellows</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

    <!--Handlebars template for pokémon-->
    <script id="battle-template-pokemon" type="text/x-handlebars-template">
      <section id="{{name}}" class="pokemon-template">
        <section class="pokemon-stats">
          <article class="name-and-pic">
            <figure class="pokemon-img">
              <img src="{{sprite}}" alt="pokemon-pic">
            </figure>
            <span class="pokemon-name">{{name}}</span>
          </article>
          <div class="health-bar">
              <div class="bar">
                  <div class="hit"></div>
              </div>
          </div>
        </section>
        <figure class="pokemon-sprite">
          <img src="{{sprite}}" alt="pokemon-pic">
        </figure>
      </section>
    </script>

    <!--Handlebars template for dashboard-->
    <script id="battle-template-dashboard" type="text/x-handlebars-template">
      <section id="dashboard" class="player-template">
        <section class="dashboard-top">
          <div class="name">{{name}}</div>
          <div class="team">
            Team:
            <img src="" alt="pokeball-pic">
            <img src="" alt="pokeball-pic">
            <img src="" alt="pokeball-pic">
          </div>
        </section>
        <section class="dashboard-bottom">
          <button type="button" name="fight">FIGHT</button>
          <button type="button" name="switch">SWITCH POKÉMON</button>
        </section>
      </section>
    </script>

    <!--Handlebars template for 'fight' state of dashboard-->
    <script id="battle-template-dashboard-fight" type="text/x-handlebars-template">
      <section id="dashboard-bottom-fight" class="fight-template">
        <button id="fight-{{moveSet[0].name}}" type="button" name="{{moveSet[0].name}}">
          {{moveSet[0].name}}
        </button>
        <button id="fight-{{moveSet[1].name}}" type="button" name="{{moveSet[1].name}}">
          {{moveSet[1].name}}
        </button>
        <button id="fight-{{moveSet[2].name}}" type="button" name="{{moveSet[2].name}}">
          {{moveSet[2].name}}
        </button>
        <button id="fight-{{moveSet[3].name}}" type="button" name="{{moveSet[3].name}}">
          {{moveSet[3].name}}
        </button>
      </section>
    </script>

    <!--Handlebars template for 'switch' state of dashboard-->
    <script id="battle-template-dashboard-switch" type="text/x-handlebars-template">
      <section id="dashboard-bottom-switch" class="switch-template">
        <span class="team-label">TEAM:</span>
        <hr>
        <button id="switch-{{name}}" type="button" name="{{name}}">
          {{name}}
          <div class="health-bar">
              <div class="bar">
                  <div class="hit"></div>
              </div>
          </div>
        </button>
        <button id="switch-{{name}}" type="button" name="{{name}}">
          {{name}}
          <div class="health-bar">
              <div class="bar">
                  <div class="hit"></div>
              </div>
          </div>
        </button>
        <button id="switch-{{name}}" type="button" name="{{name}}">
          {{name}}
          <div class="health-bar">
              <div class="bar">
                  <div class="hit"></div>
              </div>
          </div>
        </button>
      </section>
    </script>
  </head>
  <body>
    <!-- START OF BODY -->
    <div id="page">
      <header>
        <h1>Gotta Catch 'Em All!!!</h1>
        <nav>
          <!-- <ul>
            <li></li>
          </ul> -->
        </nav>
      </header>
      <div class="main-content">

        <section id="home-content" class="all-content">
          <article id="intro-content">
            <p>This is the Home Content!</p>
          </article>
        </section>
        <!-- End section home content -->

        <main id="battle-content"></main>
        <!-- End section battle content -->



        <section id="about" class="all-content">
          <p>This is the About section.</p>
        </section>
        <!-- End section #about -->

      </div>
      <!-- End main div -->
      <footer></footer>
    </div>
    <!-- End page div -->

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="/vendor/scripts/page.js"></script>
    <script src="/scripts/models/battle.js"></script>
    <script src="/scripts/views/homeView.js"></script>
    <script src="/scripts/controllers/homeController.js"></script>
    <script src="/scripts/views/aboutView.js"></script>
    <script src="/scripts/controllers/aboutController.js"></script>
    <script src="/scripts/views/battleView.js"></script>
    <script src="/scripts/controllers/battleController.js"></script>
    <script src="/scripts/controllers/routes.js"></script>
  </body>
</html>
